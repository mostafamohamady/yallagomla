<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yalla Gomla</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="./css/style-ar.css" />
    <!-- //Styles -->
  </head>
  <body>
    <!-- Header -->
    <header class="yalla-header">
      <nav class="navbar navbar-expand-lg bg-gray2">
        <div class="container">
          <div class=" d-flex w-100 nav-box">
            <div class="w-100">
              <div class="d-flex yalla-header__top">
                <div class="yalla-header__logo-box">
                  <a class="navbar-brand" href="index.html">
                    <img class="" src="./imges/logo/logo2.png" alt="Logo" />
                  </a>
                </div>
                <ul class="social">
                  <li>
                    <a href="#">
                      <i class="fab fa-facebook"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fab fa-instagram"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fab fa-twitter"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fab fa-youtube"></i>
                    </a>
                  </li>
                </ul>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                  <span class="navbar-toggler-icon"></span>
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div>
                <div
                  class="collapse navbar-collapse justify-content-between"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav main-navbar">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link" href="events.html">الأحداث</a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link" href="offer.html">العروض</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">الأنشطه</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">عنا</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">الاتصال بنا</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./members.html">الاعضاء</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav sign-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <i class="fas fa-user-alt"></i> الدخول
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <i class="fas fa-user-plus"></i> إنشاء حساب
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- // Header -->
    <main>
      <!-- Start Login  -->
      <section class="login pt-5 ">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mb-5 ">
              <div class="row justify-content-center">
                <div class="col-md-9">
                  <p class="h4 text-center text-orange1">تسجيل الدخول</p>
                  <p class="h7 text-center">بالفعل لدى حساب</p>
                  <!-- Form -->
                  <form class="" action="" method="post">
                    <div class="form-group ">
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="البريد الاكتروني"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="كلمة المرور"
                      />
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                          />
                          <label class="form-check-label" for="exampleCheck1"
                            >تذكرنى دائماً</label
                          >
                        </div>
                      </div>
                      <div class="col-6 text-right">
                        <a href=""> نسيت كلمة المرور</a>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 text-center">
                        <button
                          type="submit"
                          class="btn btn-primary mt-5 w-100 p-2"
                        >
                          تسجيل الدخول
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 text-center">
                        <button
                          type="submit"
                          class="btn btn-fb  mt-4 w-100 p-2"
                        >
                        <span class="icon"> <i class="fab fa-facebook-f"></i></span>  تسجيل الدخول عبر
                          فيسبوك
                        </button>
                      </div>
                    </div>
                  </form>
                  <!-- // Form -->
                </div>
              </div>
            </div>
            <div class="col-md-6  border-left">
              <div class="row justify-content-center">
                <div class="col-md-9">
                  <p class="h4 text-center pb-1 text-orange1">
                    انشاء حساب يلا جملة
                  </p>
                  <p class="h7 text-center pt-3 ">
                    انشاء حساب يلا جملة لقد يستغرق بعض دقائق فقط <br />يمكنك
                    التسجيل بواسطة البريد الاكترونى <br />
                    أو من خلال حسابك على الفيس بوك
                  </p>

                  <div class="row">
                    <div class="col-12 text-center">
                      <button
                        type="submit"
                        class="btn btn-primary mt-5 w-100 p-2"
                      >
                        تسجيل الدخول برقم الهاتف
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center">
                      <button
                        type="submit"
                        class="btn btn-primary mt-4 w-100 p-2"
                      >
                        تسجيل الدخول بالبريد الالكتروني
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center">
                      <button type="submit" class="btn  btn-fb mt-4 w-100 p-2">
                        <span class="icon"> <i class="fab fa-facebook-f"></i></span> تسجيل
                        الدخول عبر فيسبوك
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Login -->
    </main>
    <!-- main -->

    <!--  Js inclouds  -->
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap-rtl.min.js"></script>
    <script src="js/main.js"></script>
    <!-- // Js inclouds -->
  </body>
</html>
